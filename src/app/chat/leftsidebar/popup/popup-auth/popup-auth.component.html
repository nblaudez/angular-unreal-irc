<h1 mat-dialog-title>Identifiez vous</h1>
<div mat-dialog-content>
  Entrez le mot de passe pour le pseudo <strong>{{interface.connectedUser?.name}}</strong>:<br />
  <br />
  <mat-form-field>
      <mat-label i18n>Mot de passe</mat-label>
      <input type="password" matInput [(ngModel)]="password">    
  </mat-form-field>
  <button mat-button color="primary" [mat-dialog-close]="password">Identification</button>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>  
</mat-dialog-actions>
